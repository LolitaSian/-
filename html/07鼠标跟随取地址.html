<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#map {
				width: 500px;
				height: 200px;
				border: solid;
			}
			#set {
				margin-top: 20px;
				width: 500px;
				height: 50px;
				border: solid;
				font-size: 30px;
				line-height: 50px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div id="set"></div>
		<script type="text/javascript">
			var map = document.getElementById("map");
			var set = document.getElementById("set");
			map.onmousemove = function(event) {
				event = event||window.event; //兼容IE8
				var x = event.pageX;
				var y = event.pageY;
				set.innerHTML = "x = " + x + ", y = " + y;
			}
		</script>
	</body>
</html>
