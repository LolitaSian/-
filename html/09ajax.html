<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function() {
				//1.获取a节点为其添加响应事件
				var AjaxDemo = document.getElementById("aja");
				AjaxDemo.onclick = function() {
					//3.创建一个XMLHttpRequest 对象
					var request = new XMLHttpRequest();
					//4.准备发送请求的数据：url
					var url = this.href;
					var method = "GET";
					//5.调用XMLHttpRequest对象的open方法
					request.open(method, url);
					//6.调用XMLHttpRequest对象的send方法
					request.send(null);
					//7.为XMLHttpRequest对象添加onreadystatechange响应函数
					request.onreadystatechange = function() {
						if (request.readyState == 4) {
							if (request.status == 200 || request.status == 304) {
								//8.判断响应是否完成：XMLHttpRequest对象的readyState属性值为4						
								alert(request.responseText);
							}
						}
					}
					//2.取消a的点击跳转
					return false;
				}

			}
		</script>
	</head>
	<body>
		<a id="aja" href="09-10 ajax/09ajax_eg.txt">ddd </a>
	</body>
</html>
