<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: lightblue;
				width: 2000px;
			}
			img{
				border: solid;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<img src="pic/08.gif" />
		<script>
			var img = document.getElementsByTagName("img")[0];
			document.onmousemove = function(event){
				event = event || window.event;
				var x=event.pageX;
				var y=event.clientY;
				
				img.style.left = x + "px";
				img.style.top = y + "px";
			}
		</script>
	</body>
</html>
